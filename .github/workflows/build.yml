name: Build
on: [push, workflow_dispatch]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OPENQASM_VERSION: v3.1.0
  ANTLR4_VERSION: 4.13.2

jobs:
  build:
    name: "Build parsers"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install requirements
        run: |
          pip install -r builder/requirements.txt
          pip install antlr4-python3-runtime==${ANTLR4_VERSION}

      - name: Build parsers
        run: python builder/builder.py ${ANTLR4_VERSION} ${OPENQASM_VERSION}

      - name: Install pandoc
        run: sudo apt-get install pandoc

      - name: Create index page and copy examples
        run: |
          pandoc README.md --standalone --metadata title="Parsers generated from OpenQASM specification" -o pages/index.html
          cp -r examples pages/

      - name: Upload artifact for pages
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: pages/

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: release
          if-no-files-found: error
          path: |
            openqasm-python-parser-${{env.OPENQASM_VERSION}}.tar.gz
            openqasm-javascript-parser-${{env.OPENQASM_VERSION}}.tar.gz

  deploy-pages:
    needs: build

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: build

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    permissions:
      contents: write      # to make release

    runs-on: ubuntu-latest
    steps:
      - name: Download artifact for release
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{env.OPENQASM_VERSION}}
          files: |
            openqasm-python-parser-${{env.OPENQASM_VERSION}}.tar.gz
            openqasm-javascript-parser-${{env.OPENQASM_VERSION}}.tar.gz
